<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" />
    <title>Chris' Weather Forcaster</title>
</head>

<body>
    <header class="bg-secondary text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="co d-block">
                <label> Search for City: </label>
                <input id="cityTxt">

                <button class="btn btn-primary" id=subBtn> Search</button>
            </div>
            <div class="col border border-warning border-3 p-3 m-4" id="current">
                <h2>Current Forcast</h2>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-2 border border-info border-3 p-3 m-4" id="row1">
           <h2 class="col-4 border border-warning border-3 p-3 m-4" id="city-1"> Day 1: </h2>
            <div class="col-4 border border-warning border-3 p-3 m-4" id="day-1"></div>
            <h2 class="col-4 border border-warning border-3 p-3 m-4" id="city-2"> Day 2: </h2>
            <div class="col-4 border border-warning border-3 p-3 m-4" id="day-2">
            </div>
            <h2 class="col-4 border border-warning border-3 p-3 m-4" id="city-3"> Day 3: </h2>
            <div class="col-4 border border-warning border-3 p-3 m-4" id="day-3">
            </div>
            <h2 class="col-4 border border-warning border-3 p-3 m-4" id="city-4"> Day 4: </h2>
            <div class="col-4 border border-warning border-3 p-3 m-4"  id="day-4">
            </div>
            <h2 class="col-4 border border-warning border-3 p-3 m-4" id="city-5"> Day 5: </h2>
            <div class="col-4 border border-warning border-3 p-3 m-4" id="day-5">
            </div>
        </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/java/script.js"></script>
</body>

</html>
